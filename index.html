<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1ed5c32fa0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Manage landing page</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="navbar">
          <img src="/images/logo.svg" alt="logo" class="brand" />
          <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="menu">
            <li>Pricing</li>
            <li>Product</li>
            <li>About Us</li>
            <li>Careers</li>
            <li>Community</li>
          </ul>
          <div class="btn nav__btn">Get Started</div>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="/images/illustration-intro.svg" alt="" />
          </div>
          <div class="col">
            <h2>Bring everyone together to build better products.</h2>
            <p>
              Manage makes it simple for software teams to plan day-to-day tasks
              while keeping the larger team goals in view.
            </p>
            <div class="btn">Get Started</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
